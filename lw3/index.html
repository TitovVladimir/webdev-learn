<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/scripts.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css"/>
	<title>lab3</title>
  </head>
  <body>
    <form onsubmit="return validate(this)">
	  <div id="registrationBlock">
	    <h1>Регистрация</h1>
		<div class="inputsBlock">
          <input type="text" id="email" placeholder="Введите e-mail" name="email">
          <input type="password" id="password" placeholder="Введите пароль" name="password">
          <input type="password" id="passwordcheck" placeholder="Пароль ещё раз" name="passwordcheck">
		</div>
		<div id="agreementBlock">
		  <label>
            <input type="checkbox" id="checkagreement">&nbsp;Согласен с правилами сайта
		  </label>
		</div>
		<div class="buttons">
          <input type="submit" value="Регистрация" name="submit">
		</div>
	  </div>
    </form>
  </body>
</html>
