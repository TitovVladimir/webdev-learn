<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/registration.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <title>lab3</title>
  </head>
  <body>
    <form onsubmit="return registration(this)">
      <div id="registrationBlock">
        <h1>Регистрация</h1>
        <div class="inputsBlock">
          <input type="text" id="email" required placeholder="Введите e-mail">
          <input type="password" id="password" required placeholder="Введите пароль">
          <input type="password" id="password_repeat" required placeholder="Пароль ещё раз">
        </div>
        <div id="agreementBlock">
          <label>
            <input type="checkbox" id="check_agreement">&nbsp;Согласен с правилами сайта
          </label>
        </div>
        <div class="buttons">
          <input type="submit" value="Регистрация">
        </div>
      </div>
    </form>
  </body>
</html>
