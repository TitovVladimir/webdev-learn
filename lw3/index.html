<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/registration.js"></script>
	<link rel="stylesheet" href="css/style.css" type="text/css"/>
    <title>lab3</title>
  </head>
  <body>
    <form id="registration_block">
      <div id="registration-block">
        <h1>Регистрация</h1>
        <div class="inputs-block">
          <input type="text" id="email" placeholder="Введите e-mail">
          <input type="password" id="password" placeholder="Введите пароль">
          <input type="password" id="password_repeat" placeholder="Пароль ещё раз">
        </div>
        <div id="agreement-block">
          <label>
            <input type="checkbox" id="check_agreement">&nbsp;Согласен с правилами сайта
          </label>
        </div>
        <div class="buttons">
          <input type="submit" value="Регистрация">
        </div>
      </div>
    </form>
  </body>
</html>
